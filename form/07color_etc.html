<!doctype html>
<html lang="ko">
  <head>
     <meta charset="utf-8">
     <title> 웹 폼</title>
  </head>
  <body>
	<form>
		<fieldset>
			<legend>과 티셔츠 설문</legend>
			<p>올해 과 티(T)를 만들려고 합니다. 원하는 색상을 추천해 주세요.</p>
			<label>선호색상  <input type="color" value="#00ff00" name="color"> </label>
			<legend>파일선택</legend><input type="file" name="file"><br>
    		<legend>비활성화</legend><input type="text" value="비활성화" name="disabled" disabled><br>    
    		<legend>숨김타입</legend><input type="hidden" value="숨김타입" name="hidden"><br>    
        	<legend>숫자선택</legend><input type="number" name="number"><br>  
		</fieldset>
		<input type="submit" value="전송하기">

  </form>
  </body>
</html>
